<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
      var applicationKey = "528ee002bcd19f4617c576d61aa8e2e5d08f2df2401f18c81ec40f20d680361c";
      var clientKey = "f2eb16be8cb269fca2e232362b566bc0f2efc644ea365330e26c44e8497d376b";
      var ncmb = new NCMB(applicationKey, clientKey);

      var LeafData = ncmb.DataStore("Leaf");
        var item = '';
        LeafData.fetchAll()
        .then(function(results){  
          for(var i = 0; i < results.length; i++){
            item += '<img src="img/leaf_2.png" height="30" width="30">';
          }
          document.getElementById('Leaf_Select').innerHTML = item;
        })
        .catch(function(error){
          console.log("画像を取得出来ませんでした：");
        });

        function popup() {
          alert('Hello');
        }
    </script>
  </head>
  <body>
    <div class="align">
      tree<br><br>

      <div id="Leaf_Select" onclick="popup();"></div>

      <a href="index.html"><button id="back">戻る</button></a>
      <br><br>
      <a href="create.html"><button id="create">Create</button></a>
    </div>
  </body>
</html>
